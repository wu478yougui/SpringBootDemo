<html>
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/kendo.web.min.js"></script>
<link href="../static/css/kendo.common.css" rel="stylesheet" type="text/css"/>
<link href="../static/css/kendo.default.min.css" rel="stylesheet" type="text/css"/>
<meta charset="UTF-8"/>
  <head>
    <title>集成示例</title>
  </head>
  <body>
  <div id="grid"></div>
  <script>

      var crudServiceBaseUrl = 'http://localhost:8090/data';

      var dataSource = new kendo.data.DataSource({
          transport: {
              read: {
                  url: crudServiceBaseUrl,
                  type: "POST",
                  dataType: "json"
              },
          },
          batch: true,
          pageSize: 10,
          schema: {
              data: 'dataList',
              total:'total',
              model: {

              }
          }
      });

      var grid = $("#grid").kendoGrid({
          dataSource: dataSource,
          rownumber: true,
          selectable: 'multiple',
          resizable: true,
          scrollable: true,
          pageable: {
              pageSizes: [5, 10, 20, 50],
              refresh: true,
              buttonCount: 5
          },
          columns: [
              {
                  field: "userName",
                  title: '姓名',
              },
              {
                  field: "userSex",
                  title: '性别',
              }
          ]
      }).data("kendoGrid");
  </script>
  </body>
</html>
